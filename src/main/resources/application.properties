spring.application.name=E-Commerce Cineplus BACKEND

# Server Configuration
server.port=8080

# Conexion Base de Datos (PostgreSQL)
# Se pueden sobreescribir con variables de entorno: DATABASE_URL, DB_USER, DB_PASSWORD
# Por defecto se usa la URL/credenciales provistas (Neon). Si prefieres usar host/port/db separadas,
# exporta `DB_HOST`, `DB_PORT` y `DB_NAME` y ajusta la `DATABASE_URL` en tu entorno.
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-crimson-term-adj8ui9z-pooler.c-2.us-east-1.aws.neon.tech:5432/cineplus_db?sslmode=require&channel_binding=require}
spring.datasource.username=${DB_USER:neondb_owner}
spring.datasource.password=${DB_PASSWORD:npg_o3ZevJXbi1Wl}
spring.datasource.driver-class-name=org.postgresql.Driver

#Configuracion JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#Configuracion Security
jwt.secret=UnaClaveSecretaMuyLargaYSeguraParaJWTQueDebeSerDeAlMenos256Bits
jwt.expiration=86400000

# Session inactivity timeout in minutes (default 5)
session.inactivity.minutes=5

# Enable debug logging for application packages to help trace auth/register calls
logging.level.com.cineplus=DEBUG

#Configuracion CORS
# Usa la variable de entorno FRONTEND_ORIGIN para cambiar la IP/URL del frontend
# Por defecto apunta al entorno de frontend en Render
spring.web.cors.allowed-origins=${FRONTEND_ORIGIN:https://hdd-frontend.onrender.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

#Configuracion REDIS
spring.data.redis.host=localhost
spring.data.redis.port=6379