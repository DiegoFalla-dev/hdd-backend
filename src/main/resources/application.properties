spring.application.name=E-Commerce Cineplus BACKEND

# Server Configuration
server.port=8080

# Conexion Base de Datos(MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/cineplus_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Conexion1@2
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Configuracion JPA
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

#Configuracion Security
jwt.secret=UnaClaveSecretaMuyLargaYSeguraParaJWTQueDebeSerDeAlMenos256Bits
jwt.expiration=86400000

# Session inactivity timeout in minutes (default 5)
session.inactivity.minutes=5

# Enable debug logging for application packages to help trace auth/register calls
logging.level.com.cineplus=DEBUG

#Configuracion CORS
spring.web.cors.allowed-origins=http://localhost:5173 
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

#Configuracion REDIS
spring.data.redis.host=localhost
spring.data.redis.port=6379

# DevTools Configuration - Fix ClassLoader issues
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-exclude=com/cineplus/cineplus/domain/entity/**