spring.application.name=E-Commerce Cineplus BACKEND

# Server Configuration
server.port=8080

# Base de Datos
spring.datasource.url=jdbc:sqlite:cineplus.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# Configuracion JPA
# update con SQLite tiene limitaciones (ALTER TABLE complejo); para dev es aceptable.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
# Activar claves foraneas (por defecto SQLite puede estar off).
spring.jpa.properties.hibernate.connection.init_sql=PRAGMA foreign_keys=ON
# Evitar uso extensivo de metadata JDBC que puede fallar con ciertas features.
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Configuracion Security
jwt.secret=UnaClaveSecretaMuyLargaYSeguraParaJWTQueDebeSerDeAlMenos256Bits
jwt.expiration=86400000

# Session inactivity timeout in minutes (default 5)
session.inactivity.minutes=5

# Enable debug logging for application packages to help trace auth/register calls
logging.level.com.cineplus=DEBUG

# Configuracion CORS
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuracion REDIS
spring.data.redis.host=localhost
spring.data.redis.port=6379